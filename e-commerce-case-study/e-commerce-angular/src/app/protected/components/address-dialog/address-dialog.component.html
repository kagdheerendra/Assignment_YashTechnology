<span>
    <p>
        <mat-toolbar color="primary" style="height: 50px;background-color: #343a40!important;">
            <span>Add Address</span>
            <span class="example-spacer"></span>
        </mat-toolbar>
    </p>
</span>
<!-- <mat-dialog-content fxLayout="row" fxLayoutAlign="space-between center"> -->
  <mat-card>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div>
        <mat-form-field>
          <input type="text" matInput placeholder="Address" formControlName="address">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input type="text" matInput placeholder="City" formControlName="city">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input type="text" matInput placeholder="State" formControlName="state">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input type="text" matInput placeholder="Country" formControlName="country">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input type="text" matInput placeholder="Zipcode" formControlName="zipcode">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input type="text" matInput placeholder="Phone Number" formControlName="phoneNumber">
        </mat-form-field>
    </div>
      </form>
  </mat-card-content>
</mat-card>
<!-- </mat-dialog-content> -->

<mat-dialog-actions style="display: list-item;min-height: 40px;">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <button class="mat-raised-button" (click)="close()">Close</button>
        </div>
        <div>
          <button mat-button class="mybtn btn btn-secondary" mat-button [disabled]="!registerForm.valid">Save</button>
        </div>
    </div>
</mat-dialog-actions>
