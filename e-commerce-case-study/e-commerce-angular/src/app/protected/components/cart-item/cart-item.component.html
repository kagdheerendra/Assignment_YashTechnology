<app-navigation></app-navigation>
<div class="container" *ngIf="!showLoader">
  <br>
  <!-- <a routerLink="/home" class="btn btn-primary"><i class="fa fa-angle-left"></i> Continue Shopping</a><br>
  <p style="padding-top: 10px"> To change Quantity, Edit Quantity and Click on Update button</p> -->
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div style="margin-left: 0.8em;"><h2>Total Sum : {{totalSum | currency:'USD'}}</h2></div>
    <div ><button style="margin-right: 2em;" type="button" class="btn btn-secondary align-right" (click)="placeOrder()">Checkout <i
          class="fa fa-angle-right"></i></button></div>

  </div>
  <table id="cart" class="table table-hover table-condensed table-borderless">
    <thead>
      <tr>
        <th style="min-width: 250px;">Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let cart of cartlist">
      <td>
        {{cart.productName}}
      </td>
      <td>{{cart.price | currency:'USD'}}</td>
      <td>

        <div class="row">
          <div class="col-6">
            <input type="number" value="{{cart.quantity}}" #quant>
            <input type="hidden" value="{{cart.bufcartId}}" #prod>
          </div>
          <div class="col-6">
            <button class="btn btn-info btn-sm" (click)="updateCart(prod,quant)">Update</button>
          </div>
        </div>
      </td>
      <td>
        {{cart.quantity*cart.price | currency:'USD'}}

      </td>
      <td>
        <button class="btn btn-info btn-sm" (click)="deleteItem(prod)">Delete</button>
      </td>
    </tr>
  </table>
</div>
<div *ngIf="showLoader" class="container">
  <mat-progress-spinner
    style="display: flex;
    align-content: center;
    align-items: center;
    height: 100px;
    left: 47%;
    margin-top: 14%;"
    [color]="'accent'"
    [mode]="'indeterminate'"
    [value]="50"
    [diameter]="50">
</mat-progress-spinner>
</div>
