<div>
  <!-- <a [routerLink]="['../register']">Go to Register</a> -->
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('required')">
            Email is required</mat-error>
          <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('email')">
            Email must be a valid Email</mat-error>
        </mat-form-field>

        <!-- <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
          <mat-error
            *ngIf="this.loginForm.get('username')?.touched && this.loginForm.get('username')?.hasError('required')">
            Username is required</mat-error>
          <mat-error
            *ngIf="this.loginForm.get('username')?.touched && this.loginForm.get('username')?.hasError('minlength')">
            minimum 4 characters is required</mat-error>
          <mat-error
            *ngIf="this.loginForm.get('username')?.touched && this.loginForm.get('username')?.hasError('maxlength')">
            maximum 20 characters is allowed</mat-error>
          <mat-error
            *ngIf="this.loginForm.get('username')?.touched && this.loginForm.get('username')?.hasError('pattern')">
            Username is allow only alphanumeric characters</mat-error>
        </mat-form-field> -->

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error
            *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
            Password is required</mat-error>
            <mat-error
            *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('pattern')">
            A password should be contain one uppercase,lowercase letter.It must contain a special character (@, $, !, &, etc) and length must be greater than or equal to 8 characters.
          </mat-error>
        </mat-form-field>

        <div class="button">
          <!-- Button is disabled(not clickable), if our LoginForm contains Validation Errors -->
          <button type="submit" mat-button [disabled]="!loginForm.valid">Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
  <div class="anchor">
    <a [routerLink]="['../register']">Go to Register</a>
  </div>
</div>
